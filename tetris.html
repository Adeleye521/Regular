<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            animation: gradientShift 8s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientShift {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }

        .container {
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .game-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 3px solid #667eea;
            background-color: #1a1a1a;
            display: block;
            image-rendering: pixelated;
        }

        .info-section {
            color: #fff;
            background: rgba(102, 126, 234, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            min-width: 200px;
        }

        .info-item {
            margin: 15px 0;
            font-size: 16px;
        }

        .label {
            color: #667eea;
            font-weight: bold;
        }

        .value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        .controls {
            color: #fff;
            background: rgba(102, 126, 234, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            margin-top: 20px;
            text-align: center;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .control-item {
            margin: 8px 0;
            font-size: 14px;
        }

        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .game-over {
            color: #ff6b6b;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }

        .scoreboard {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid #f093fb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .scoreboard h2 {
            color: #f093fb;
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(240, 147, 251, 0.1);
            border-left: 4px solid #f093fb;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .rank {
            font-weight: bold;
            color: #f093fb;
            min-width: 50px;
        }

        .score-value {
            font-weight: bold;
            font-size: 18px;
            color: #ffd700;
        }

        .next-piece {
            margin-top: 20px;
        }

        .next-canvas {
            border: 2px solid #667eea;
            background-color: #1a1a1a;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-section">
            <h1>TETRIS</h1>
            <canvas id="tetrisCanvas" width="200" height="400"></canvas>
            <div class="controls">
                <h3>Controls</h3>
                <div class="control-item">‚Üê ‚Üí : Move</div>
                <div class="control-item">‚Üì : Drop Fast</div>
                <div class="control-item">Space/Z : Rotate</div>
                <button onclick="togglePause()">Pause/Resume</button>
                <button onclick="restartGame()">New Game</button>
            </div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <div class="label">Score</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="label">Lines Cleared</div>
                <div class="value" id="lines">0</div>
            </div>
            <div class="info-item">
                <div class="label">Level</div>
                <div class="value" id="level">1</div>
            </div>
            <div class="next-piece">
                <div class="label">Next Piece</div>
                <canvas id="nextCanvas" width="80" height="80" class="next-canvas"></canvas>
            </div>
            <div class="game-over" id="gameOverMessage"></div>
            <div id="scoreboardContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = canvas.width / COLS;

        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: '#00bcd4' },           // I
            { shape: [[1, 1], [1, 1]], color: '#ffd700' },         // O
            { shape: [[0, 1, 0], [1, 1, 1]], color: '#9c27b0' },   // T
            { shape: [[1, 0, 0], [1, 1, 1]], color: '#ff5722' },   // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: '#2196f3' },   // J
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#4caf50' },   // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#f44336' }    // Z
        ];

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let linesCleared = 0;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let dropCounter = 0;
        let dropInterval = 1000;

        function initBoard() {
            board = [];
            for (let i = 0; i < ROWS; i++) {
                board[i] = new Array(COLS).fill(0);
            }
        }

        function getRandomPiece() {
            const piece = JSON.parse(JSON.stringify(PIECES[Math.floor(Math.random() * PIECES.length)]));
            piece.x = Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2);
            piece.y = 0;
            piece.rotation = 0;
            return piece;
        }

        function rotatePiece(piece) {
            const newShape = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            for (let i = 0; i < cols; i++) {
                newShape[i] = [];
                for (let j = rows - 1; j >= 0; j--) {
                    newShape[i].push(piece.shape[j][i]);
                }
            }
            const oldShape = piece.shape;
            piece.shape = newShape;
            if (isColliding(piece)) {
                piece.shape = oldShape;
            }
        }

        function isColliding(piece) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const x = piece.x + col;
                        const y = piece.y + row;
                        if (x < 0 || x >= COLS || y >= ROWS) return true;
                        if (y >= 0 && board[y][x]) return true;
                    }
                }
            }
            return false;
        }

        function placePiece(piece) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const x = piece.x + col;
                        const y = piece.y + row;
                        if (y >= 0) {
                            board[y][x] = piece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCount = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(new Array(COLS).fill(0));
                    linesCount++;
                    row++;
                }
            }

            if (linesCount > 0) {
                linesCleared += linesCount;
                const points = [40, 100, 300, 1200];
                score += points[linesCount - 1] * level;
                level = Math.floor(linesCleared / 10) + 1;
                dropInterval = Math.max(100, 1000 - level * 50);
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }

            // Draw placed blocks
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        ctx.fillStyle = board[row][col];
                        ctx.fillRect(col * BLOCK_SIZE + 1, row * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(col * BLOCK_SIZE + 1, row * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            const x = (currentPiece.x + col) * BLOCK_SIZE;
                            const y = (currentPiece.y + row) * BLOCK_SIZE;
                            ctx.fillRect(x + 1, y + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                            ctx.lineWidth = 1;
                            ctx.strokeRect(x + 1, y + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                        }
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#1a1a1a';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const blockSize = nextCanvas.width / 4;
                nextCtx.fillStyle = nextPiece.color;
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            const x = col * blockSize + blockSize;
                            const y = row * blockSize + blockSize;
                            nextCtx.fillRect(x + 2, y + 2, blockSize - 4, blockSize - 4);
                        }
                    }
                }
            }
        }

        function update(deltaTime) {
            if (gameOver || paused) return;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                dropCounter = 0;
                if (currentPiece) {
                    currentPiece.y++;
                    if (isColliding(currentPiece)) {
                        currentPiece.y--;
                        placePiece(currentPiece);
                        clearLines();
                        currentPiece = nextPiece;
                        nextPiece = getRandomPiece();

                        if (isColliding(currentPiece)) {
                            gameOver = true;
                            saveScore(score);
                            displayScoreboard();
                            document.getElementById('gameOverMessage').textContent = 'GAME OVER!';
                        }
                    }
                }
            }
        }

        function handleInput(event) {
            if (gameOver || paused || !currentPiece) return;

            switch (event.key) {
                case 'ArrowLeft':
                    currentPiece.x--;
                    if (isColliding(currentPiece)) currentPiece.x++;
                    event.preventDefault();
                    break;
                case 'ArrowRight':
                    currentPiece.x++;
                    if (isColliding(currentPiece)) currentPiece.x--;
                    event.preventDefault();
                    break;
                case 'ArrowDown':
                    currentPiece.y++;
                    if (isColliding(currentPiece)) currentPiece.y--;
                    event.preventDefault();
                    break;
                case ' ':
                case 'z':
                case 'Z':
                    rotatePiece(currentPiece);
                    event.preventDefault();
                    break;
            }
        }

        function togglePause() {
            paused = !paused;
        }

        function restartGame() {
            initBoard();
            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            score = 0;
            linesCleared = 0;
            level = 1;
            dropInterval = 1000;
            gameOver = false;
            paused = false;
            document.getElementById('gameOverMessage').textContent = '';
            document.getElementById('scoreboardContainer').style.display = 'none';
            dropCounter = 0;
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = linesCleared;
            document.getElementById('level').textContent = level;
        }

        let lastTime = 0;
        let topScores = [];

        function loadScores() {
            const saved = localStorage.getItem('tetrisTopScores');
            topScores = saved ? JSON.parse(saved) : [];
        }

        function saveScore(newScore) {
            topScores.push(newScore);
            topScores.sort((a, b) => b - a);
            topScores = topScores.slice(0, 3);
            localStorage.setItem('tetrisTopScores', JSON.stringify(topScores));
        }

        function displayScoreboard() {
            const container = document.getElementById('scoreboardContainer');
            container.innerHTML = '';

            if (topScores.length === 0) {
                container.innerHTML = '<div class="scoreboard"><p style="color: #999;">No high scores yet. Keep playing!</p></div>';
            } else {
                let html = '<div class="scoreboard"><h2>üèÜ Top 3 Scores üèÜ</h2>';
                topScores.forEach((score, index) => {
                    const medals = ['ü•á', 'ü•à', 'ü•â'];
                    html += `<div class="score-row">
                        <span class="rank">${medals[index]} #${index + 1}</span>
                        <span class="score-value">${score}</span>
                    </div>`;
                });
                html += '</div>';
                container.innerHTML = html;
            }

            container.style.display = 'block';
        }

        function gameLoop(currentTime) {
            const deltaTime = lastTime ? currentTime - lastTime : 0;
            lastTime = currentTime;

            update(deltaTime);
            draw();
            drawNextPiece();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Initialize and start
        loadScores();
        initBoard();
        currentPiece = getRandomPiece();
        nextPiece = getRandomPiece();
        document.addEventListener('keydown', handleInput);
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
